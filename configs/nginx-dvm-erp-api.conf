# DVM-ERP API Nginx Configuration
# Place this in: /etc/nginx/sites-available/dvm-erp-api
# Then: sudo ln -s /etc/nginx/sites-available/dvm-erp-api /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name erp.dalmiavidyamandir.org.in;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Configuration
server {
    listen 443 ssl http2;
    server_name erp.dalmiavidyamandir.org.in;
    
    # SSL Configuration (update paths to your actual certificate files)
    ssl_certificate /etc/letsencrypt/live/erp.dalmiavidyamandir.org.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.dalmiavidyamandir.org.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Static file serving for uploads with CORS headers (MUST be before other locations)
    location /uploads/ {
        alias /var/www/dvm-erp/uploads/;
        
        # CORS headers for cross-origin media access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range, Content-Type' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
        add_header 'Cross-Origin-Resource-Policy' 'cross-origin' always;
        
        # Support for video streaming (range requests)
        add_header 'Accept-Ranges' 'bytes' always;
        
        # Cache static files for 1 year
        add_header 'Cache-Control' 'public, max-age=31536000' always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range, Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Disable directory listing
        autoindex off;
        
        # Set proper content types
        types {
            video/mp4 mp4;
            video/webm webm;
            video/ogg ogv;
            audio/mpeg mp3;
            audio/ogg ogg;
            audio/wav wav;
            application/pdf pdf;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
        }
    }

    # API Backend (catch-all for API routes)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Logs
    access_log /var/log/nginx/dvm-erp-api.access.log;
    error_log /var/log/nginx/dvm-erp-api.error.log;
}