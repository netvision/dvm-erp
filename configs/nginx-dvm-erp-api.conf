# DVM-ERP API Nginx Configuration
# Place this in: /etc/nginx/sites-available/dvm-erp-api
# Then: sudo ln -s /etc/nginx/sites-available/dvm-erp-api /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name api.yourdomain.com;  # Replace with your domain or IP
    
    # Redirect HTTP to HTTPS (uncomment if using SSL)
    # return 301 https://$server_name$request_uri;

    # API Backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static file serving for uploads with CORS headers
    location /uploads/ {
        alias /var/www/dvm-erp/uploads/;
        
        # CORS headers for cross-origin media access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range, Content-Type' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
        add_header 'Cross-Origin-Resource-Policy' 'cross-origin' always;
        
        # Support for video streaming (range requests)
        add_header 'Accept-Ranges' 'bytes' always;
        
        # Cache static files for 1 year
        add_header 'Cache-Control' 'public, max-age=31536000' always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range, Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Disable directory listing
        autoindex off;
        
        # Set proper content types
        types {
            video/mp4 mp4;
            video/webm webm;
            video/ogg ogv;
            audio/mpeg mp3;
            audio/ogg ogg;
            audio/wav wav;
            application/pdf pdf;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
        }
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Rate limiting (add limit_req_zone to main nginx.conf http block if needed)
    # limit_req zone=api burst=20 nodelay;

    # Logs
    access_log /var/log/nginx/dvm-erp-api.access.log;
    error_log /var/log/nginx/dvm-erp-api.error.log;
}

